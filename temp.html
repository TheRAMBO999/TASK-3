<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            margin-top: 10px;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <label for="temperature">Degrees:</label>
        <input type="number" id="temperature" step="0.01" placeholder="Enter temperature" required><br><br>

        <label for="unit">Type:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select><br><br>

        <button type="button" id="convertBtn">Convert</button><br><br>

        <label for="result">Result:</label>
        <div id="result"></div>
    </div>

    <script>
        // Function to convert temperatures
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("temperature").value);
            const unit = document.getElementById("unit").value;
            let result = "";

            if (isNaN(temperature)) {
                result = "Please enter a valid number.";
            } else {
                if (unit === "celsius") {
                    result = `${temperature} °C is ${((temperature * 9/5) + 32).toFixed(2)} °F`;
                } else if (unit === "fahrenheit") {
                    result = `${temperature} °F is ${((temperature - 32) * 5/9).toFixed(2)} °C`;
                } else if (unit === "kelvin") {
                    result = `${temperature} K is ${(temperature - 273.15).toFixed(2)} °C`;
                }
            }

            document.getElementById("result").textContent = result;
        }

        // Add click event listener to the "Convert" button
        document.getElementById("convertBtn").addEventListener("click", convertTemperature);
    </script>
</body>
</html>
